<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de veiculos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="header-container">

    <h3>Cadastre seu veiculo para vender mais rapido!</h3>
    
    </div>



  
  <div class="main-container">

    <div class="formulario-container">
        <h2>FORMULÁRIO</h2>
        <H1>Venda seu veiculo mais rapido!</H1>
        <p>Descreve as caracteristicas e marque os opcionais que ele possui</p>
        <p>Titulo do anúncio</p>

        <div class="titulo-anuncio">
            <form >
                <label for="title">titulo do anuncio <span class="required-field">*</span></label>
                <input 
                type="text" 
                name="title"
                id= "title" 
                placeholder="Um titulo para anuciar seu carro"
                minlength="1"
                maxlength="20"
                required
                />
            </form>
        </div>
        <div class="preco-anuncio">
            <form action="">
                <label for="">Preço:</label>
                <input type="text" placeholder="Informe um valor">
            </form>
        </div>
        <div class="descricao-anuncio">
            <form action="">
                <label for="">Descrição:</label>
                <input type="text">
            </form>
        </div>
        <div class="marca-anuncio">
            <form action="">
                <label for="">Marca:</label>
                <input type="text" placeholder="Informe a marca do veiculo">
            </form>
        </div>
        <div class="modelo-anuncio">
            <form action="">
                <label for="">Modelo:</label>
                <input type="text" placeholder="Informe o modelo do veiculo">
            </form>
        </div>
        <div class="kilometragem">
            <form action="">
                <label for="">kilometragem:</label>
                <input type="text" placeholder="Informe a kilometragem do veiculo">
            </form>
        </div>
        <div class="data-compra">
            <form action="">
                <label for="">Data da compra:</label>
                <input type="date" placeholder="Informe a kilometragem do veiculo">
            </form>
        </div>
        <div class="tipo-cambio">
            <form action="tipo-cambio">
                <label for="">Tipo do câmbio:</label>
                <div class="radio-cambio">
                    <input type="radio" name="tipo-cambio"> 
                    <label for="">Manual</label>
                </div>
                <div class="radio-cambio">
                    <input type="radio" name="tipo-cambio"> 
                    <label for="">Automatico</label>
                </div>  
            </form>
        </div>
        <div class="opcionais">
            <form action="">
                <div class="airbag">
                    <input type="checkbox" name="" id="">
                    <label for="">Airbag</label>
                </div>
                <div class="alarme">
                    <input type="checkbox" name="" id="">
                    <label for="">alarme</label>
                </div>
                <div class="arCondicionado">
                    <input type="checkbox" name="" id="">
                    <label for="">Ar Condicionado</label>
                </div>
                <div class="camaraRe">
                    <input type="checkbox" name="" id="">
                    <label for="">Camara de Ré</label>
                </div>
                <div class="assistentePista">
                    <input type="checkbox" name="" id="">
                    <label for="">Assistente de pista</label>
                </div>
                <div class="partidaKeyless">
                    <input type="checkbox" name="" id="">
                    <label for="">Partida Keyless</label>
                </div>
                <div class="integracaoCelular">
                    <input type="checkbox" name="" id="">
                    <label for="">Integracao com celular</label>
                </div>
                <div class="BancoCouro">
                    <input type="checkbox" name="" id="">
                    <label for="">Banco de couro</label>
                </div>
                

            </form>
        </div>     



        <div class="enviar">
            <form action="">
                <input type="button" value="ENVIAR">
            </form>
        </div>





    </div>


  </div>


    
    
</body>
</html>
