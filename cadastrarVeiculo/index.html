<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de veiculos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="header-container">

    <h3>Cadastre seu veiculo para vender mais rapido!</h3>
    
    </div>



  
  <div class="main-container">

    <div class="formulario-container">
        <h2>FORMULÁRIO</h2>
        <H1>Venda seu veiculo mais rapido!</H1>
        <p>Descreve as caracteristicas e marque os opcionais que ele possui</p>
       

        <div class="titulo-anuncio">
            <form >
                <label for="title">titulo do anuncio <span class="required-field">*</span></label>
                <input 
                type="text" 
                name="title"
                id= "title" 
                placeholder="Um titulo para anuciar seu carro"
                minlength="1"
                maxlength="20"
                required
                class="block"
                />
            </form>
        </div>
        <div class="preco-anuncio" >
            <form action="">
                <label for="price">Preço<span class="required-field"> *</span></label>
                <input 
                type="number" 
                name="price"
                id= "price" 
                placeholder="Defina o preço do veiculo"
                class="block"
               
                required>
            </form>
        </div>
        <div class="descricao-anuncio">
            <form action="">
                <label for="description">Descrição <span class="required-field">*</span></label>
                <textarea name="description" id="description" class="block" placeholder="Aqui você coloca os detalhes do veiculo"></textarea>
            </form>
        </div>
        <div class="marca-anuncio">
            <form action="">
                <label for="brand">Marca <span class="required-field">*</span></label>
                <input 
                type="text" 
                name="brand"
                id= "brand" 
                placeholder="Qual a marca do seu carro"
                minlength="1"
                maxlength="20"
                class="block"
                required>
            </form>
        </div>
        <div class="modelo-anuncio">
            <form action="">
                <label for="model">Modelo <span class="required-field">*</span></label>
                <input 
                type="text" 
                name="model"
                id= "model" 
                placeholder="Informe o modelo do carro"
                minlength="1"
                maxlength="20"
                class="block"
                required>
            </form>
        </div>
        <div class="kilometragem">
            <form action="mileage">
                <label for="">kilometragem <span class="required-field">*</span></label>
                <input 
                type="number" 
                name="mileage"
                id= "mileage" 
                placeholder="Informe a Kilometragem do carro"
                minlength="1"
                maxlength="20"
                class="block"
                required>
            </form>
        </div>
        <div class="data-compra">
            <form action="">
                <label for="purchase-date">Data da compra <span class="required-field">*</span></label>
                <input 
                type="number" 
                name="purchase-date"
                id= "purchase-date" 
                class="block"
                required>
            </form>
        </div>
        <div class="tipo-cambio">
            <form action="">
                <p>Tipo de cambio <span class="required-field">*</span> </p>
                
                    <input type="radio" name="manual" id="manual"> 
                    <label for="manual">Manual</label>
               
                    <input type="radio" name="automatico" id="automatico"> 
                    <label for="">Automatico</label>
                  
            </form>
        </div>
        <div class="opcionais-box">
            <p>Opcionais</p>
                <ul class="opcionais-list">
                    <li>
                        <input 
                        type="checkbox"
                        id="airbag"
                        name="optionais[]"
                        value="airbag">
                        <label for="airbag">Airbag</label>
                    </li>
                    <li>
                        <input 
                        type="checkbox"
                        id="alarme"
                        name="optionais[]"
                        value="alarme">
                        <label for="airbag">Alarme</label>
                    </li>
                    <li>
                        <input 
                        type="checkbox"
                        id="ac"
                        name="optionais[]"
                        value="ac">
                        <label for="airbag">Ar condicionado</label>
                    </li>
                    <li>
                        <input 
                        type="checkbox"
                        id="reverse-camera"
                        name="optionais[]"
                        value="reverse-camera">
                        <label for="airbag">Camara de ré</label>
                    </li>
                    
                </ul> 
        </div> 
        <div class="opcionais-box">
            
                <ul class="opcionais-list">
                    <li>
                        <input 
                        type="checkbox"
                        id="lane-assitente"
                        name="optionais[]"
                        value="lane-assitente">
                        <label for="airbag">Assistente de pista</label>
                    </li>
                    <li>
                        <input 
                        type="checkbox"
                        id="keyless"
                        name="optionais[]"
                        value="keyless">
                        <label for="airbag">Partido keyless</label>
                    </li>
                    <li>
                        <input 
                        type="checkbox"
                        id="smartphone"
                        name="optionais[]"
                        value="smartphone">
                        <label for="airbag">Integração celular</label>
                    </li>
                    <li>
                        <input 
                        type="checkbox"
                        id="leathe_seat"
                        name="optionais[]"
                        value="leathe_seat">
                        <label for="airbag">Banco de couro</label>
                    </li>                    
                </ul> 
            </div> 

            <div class="box-input">
                <p>Fotos do carro <span class="required-fild">*</span>
                <input type="file" multiple accept="image/png, image/jpg" id="image" name="image" class="block" required>
                </p>
            </div>

            <input type="button" value="ENVIAR" class="btn-submit" />

    </div>


  </div>


    
    
</body>
</html>
