<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div class="calc-container"> 
            <div class="calc-display">
                <div class="calc-display-datahora">
                    <p>00/00/0000</p>
                    <p>00:00</p>
                </div>
                <div class="calc-display-visor">
                    <p>0.00</p>

                </div>
              
            </div>
            <div class="calc-teclado">
                <div class="calc-teclado-simbolo">C</div>
                <div class="calc-teclado-simbolo">()</div>
                <div class="calc-teclado-simbolo">%</div>
                <div class="calc-teclado-simbolo">รท</div>
                <div class="calc-teclado-numero">7</div>
                <div class="calc-teclado-numero">8</div>
                <div class="calc-teclado-numero">9</div>
                <div class="calc-teclado-simbolo">X</div>
                <div class="calc-teclado-numero">4</div>
                <div class="calc-teclado-numero">5</div>
                <div class="calc-teclado-numero">6</div>
                <div class="calc-teclado-simbolo">-</div>
                <div class="calc-teclado-numero">1</div>
                <div class="calc-teclado-numero">2</div>
                <div class="calc-teclado-numero">3</div>
                <div class="calc-teclado-simbolo">+</div>
                <div class="calc-teclado-numero"></div>
                <div class="calc-teclado-numero">0</div>
                <div class="calc-teclado-simbolo">,</div>
                <div class="calc-teclado-simbolo">=</div>


                

            </div>
        </div>

    </main>

    <footer>



    </footer>
    
</body>
</html>
