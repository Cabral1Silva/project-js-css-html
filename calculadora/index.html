<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  type="text/css" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div class="calc-container"> 
            <div class="calc-display">
                <div class="calc-display-datahora" >
                    <div class="calc-display-data" data-calc-display-data >2</div>
                    <div class="calc-display-hora">2</div>
                </div>
                    <div class="calc-display-visor">0</div>              
            </div>
            <div class="calc-teclado" data-btn>
                <button  class="calc-teclado-simbolo" id="c" >C</button>
                <button  class="calc-teclado-simbolo" id="simbolo" >( )</button>
                <button class="calc-teclado-simbolo" id="simbolo" >%</button>
                <button class="calc-teclado-simbolo" id="simbolo" >รท</button>
                <button  class="calc-teclado-numero">7</button>
                <button class="calc-teclado-numero">8</button>
                <button class="calc-teclado-numero">9</button>
                <button class="calc-teclado-simbolo" id="simbolo" >X</button>
                <button class="calc-teclado-numero">4</button>
                <button class="calc-teclado-numero">5</button>
                <button class="calc-teclado-numero">6</button>
                <button class="calc-teclado-simbolo" id="simbolo" >-</button>
                <button class="calc-teclado-numero">1</button>
                <button class="calc-teclado-numero">2</button>
                <button class="calc-teclado-numero">3</button>
                <button class="calc-teclado-simbolo" id="simbolo" >+</button>
                <button class="calc-teclado-numero">,</button>
                <button class="calc-teclado-numero">0</button>
                <button class="calc-teclado-simbolo" id="igualdade">=</button>                

            </div>
        </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="Calculadora.js"></script>
    <script src="objCalculadora.js"></script>

   
    
</body>
</html>
